<svg fill="none" viewBox="0 0 1000 40" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">

	<use href="#fma" height="50px" width="50px"/>
	
	<foreignObject width="100%" height="100%">


		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				*:before, *:after {
					content: "";
				}
				hr {
					border: 0;
					margin: 20 auto 0 auto;
					max-width: 100%;
					background-position: 50%;
					box-sizing: border-box;
					height: 20px;
					width: 100%;
					background-image: radial-gradient(farthest-side at 50% -50%, rgba(159,168,218, 0.65), rgba(159,168,218, 0));
					position: relative;
				}
				hr::before {
					height: 1px;
					position: absolute;
					top: -1px;
					left: 0;
					right: 0;
					background-image: linear-gradient(90deg, rgba(159,168,218, 0), rgba(159,168,218, 1) 50%, rgba(159,168,218, 0));
				}
			</style>
			<hr></hr>
		</div>
	</foreignObject>
</svg>